<div class="loginBackground">
<div class="login">
  <h2>Hero Login</h2>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name" class="ontop" >Username</label>
      <br>
      <input type="text" id="Username" 
             required
             [(ngModel)]="username" name="Username"
             #Username="ngModel">
      <div [hidden]="Username.valid || Username.pristine"
        class="alert alert-danger">
        Username is required
      </div>
    </div>
    
    <!-- <div class="form-group">
      <label>Email</label>
      <br>
      <input type="text" id="Email"
           [(ngModel)]="email" name="Email"
           #Email="ngModel">
      <div [hidden]="Email.valid || Email.pristine"
           class="alert alert-danger">
           Email is required
        </div>

    </div> -->
    <div class="form-group">
      <label class="ontop" >Password</label>
      <br>
      <input type="password"  id="Password"
          required
          [(ngModel)]="password" name="Password"
          #Password="ngModel">
      <div [hidden]="Username.valid || Username.pristine"
          class="alert alert-danger">
          Password is required
      </div>
    </div>
    <div *ngIf="authfail">
      <label>wrong credentials</label>
    </div>
    <button (click) = "onSubmit()" [disabled]="!heroForm.form.valid">Login</button>
    <!-- <button routerLink="/edit-user" [disabled]="!heroForm.form.valid">change credentials</button> -->
    <button routerLink="/forgot-password">forgot password</button>
  </form>
</div>
</div>
