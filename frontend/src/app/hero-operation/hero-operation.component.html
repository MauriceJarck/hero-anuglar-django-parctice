<app-nav-bar></app-nav-bar>

<div class="background">
    <h2>Create new hero</h2>
    <img [src]="url" *ngIf="url" width="200" height=auto>
    <br/>
    <label class="ontop">Name:</label>
    <input type="text" (change)="onNameChanged($event)" />
    <br/>
    <label class="ontop">Photo:</label>
    <input type="file" (change)="selectFile($event)">
    <br/>
    <button class="create" (click)="newHero()">create</button>
    <button (click)="goBack()">go back</button>
</div>
