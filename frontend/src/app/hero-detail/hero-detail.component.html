<div class="background" *ngIf="hero" >
    <h2>{{hero.name}} Details</h2>
    <img [src]="hero.img" width="200" height=auto>
    <label for="hero-name">HeroModel name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="enter name here">
    <br>
    <button (click)="save()">save</button>
    <button routerLink="/dashboard" (click)="delete()" >delete</button>
    <button (click)="goBack()">go back</button>
</div>
